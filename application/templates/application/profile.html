<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-{{profile.bg_color}}-300">
    <div class="text-center mx-auto mt-12">
        <h1 class="text-4xl font-semibold underline underline-offset-2 my-12 "> {{profile.name}}</h1>
        {% for link in links %}
        <a href="{{link.url}}" target="_blank" class="block mx-auto w-full ">
        <button>{{link.text}}</button></a> 
        {%endfor%}
    </div>
    
</body>
</html>
